# yaml-language-server: $schema=../../node_modules/somod-http-extension/build/schemas/http-routes.json

/post-message:
  POST:
    body:
      parser: json
      schema:
        type: object
        additionalProperties: false
        required:
          - threadId
          - type
          - action
          - message
        properties:
          threadId:
            type: string
            pattern: ^[a-f0-9]{32}$
          type:
            type: string
            pattern: ^.{1,32}$
          action:
            type: string
            pattern: ^.{1,32}$
          message:
            type: string
            maxLength: 512
          sessionToken:
            type: string
            maxLength: 16384

/sync-messages:
  GET:
    parameters:
      - name: from
        in: query
        schema:
          type: string
          pattern: ^[0-9]*$
        required: false
