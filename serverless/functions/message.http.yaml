# yaml-language-server: $schema=../../node_modules/somod-http-extension/build/schemas/http-routes.json

/post-message:
  POST:
    body:
      parser: json
      schema:
        type: object
        additionalProperties: false
        required:
          - threadId
          - type
          - action
          - message
        properties:
          threadId:
            type: string
            pattern: ^[a-f0-9]{32}$
          type:
            enum:
              - "text"
              - "image"
              - "control"
              - "audio-call"
              - "video-call"
              - "pooja"
              - "donation"
          action:
            enum:
              - "new"
              - "edit"
              - "delete"
              - "sessionStart"
              - "sessionExtend"
              - "sessionEnd"
              - "initiated"
              - "declined"
          message:
            type: string
            maxLength: 512
          sessionToken:
            type: string
            maxLength: 16384

/sync-messages:
  GET:
    parameters:
      - name: from
        in: query
        schema:
          type: string
          pattern: ^[0-9]*$
        required: false
